<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do PWA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
</head>
<script>
    // Check that service workers are supported
    if ("serviceWorker" in navigator){
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("./sw.js");
        });
    }
</script>
<body>
    <header>
        <h1>
            Todo PWA
        </h1>
        <form id="new-task-form">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?"/>
            <input type="submit" name="new-task-submit" id="new-task-submit" value="Add task"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>
                Tasks
            </h2>
            <div id="tasks">

            </div>
        </section>
    </main>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.2.0/dexie.min.js"
        integrity="sha512-LuXLH9xON6/aAGYxi4Z1Dx8588Z80gY3iMmGtUlYmblUc1ulC/cGHuANXIvm8fnIWp5ShUk2MRBIWylGguXF9g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >

    </script>
    <script src="index.js"></script>
</body>
</html>
